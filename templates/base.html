<!doctype html>
<html>
<head>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
</head>
<body background="static\img\fon.jpg">
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/index" class="nav-link px-2 text-secondary">Главная страница</a></li>
          <li><a href="/about" class="nav-link px-2 text-white">О проекте</a></li>
        </ul>
        <div class="text-end">
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout"> {{ current_user.name }} </a>
            {% else %}
                <a class="btn btn-outline-light me-2 " href="/register">Зарегистрироваться</a>
                <a class="btn btn-warning" href="/login">Войти</a>
            {% endif %}
        </div>
      </div>
    </div>
  </header>

  <main role="main" class="container">
      {% block content %}{% endblock %}
  </main>

  <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Artoteka, Inc</span>
        </div>
      </footer>
  </div>
</body>
</html>
